<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notion-chart.css">
    <style>
    #api-results {
        text-align: center;
        /* Center the text within the div */
        font-size: 72px;
        /* Set the font size to 72 pixels for a larger display */
        font-weight: bold;
        /* Make the number bolder */
        background: linear-gradient(to right, #f32170,
            #ff6b08, #cf23cf, #eedd44);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    </style>
</head>

<body>
    <div id="api-results"></div>
    <script>
    const apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/1qcXqxT6NwFKmaKsJraeJsqy2P4fv1Vhb8Yqt02jhmwE/values/'Stat KPIs'!a1?key=AIzaSyCtTb9pb5NHBxMtPxxADqNW3aJsYzt0eps"; // Replace with your API endpoint

    fetch(apiUrl)
        .then(response => response.json()) // Assuming the response is always JSON
        .then(data => {
            // Extract the first value from the response
            const value = data.values[0][0]; // Access the first element in the nested array

            // Update the element's content
            document.getElementById("api-results").innerText = value;
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            // Handle errors appropriately, e.g., display an error message
        });
    </script>
</body>

</html>
